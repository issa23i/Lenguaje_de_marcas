<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
        text-align: center;
        border: 1px solid black;
        }
      
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <td colspan="3">
                <img src="ipod.jpeg" alt="ipod1">
            </td>
            <td colspan="2">
                 <img src="ipod.jpeg" alt="ipod1">
            </td>
        </tr>
        <tr>
            <th>Capacidad</th>
            <td>2 GB</td>
            <td>4 GB</td>
            <td>8 GB</td>
            <td>32 GB</td>
            <td>2 GB</td>
        </tr>
        <tr>
            <th>Colores</th>
            <td>Blanco</td>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td>Negro</td>
            <td colspan="2">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Pantalla</th>
            <td colspan="3">3 pulgadas</td>
            <td colspan="2">7 pulgadas</td>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de Carga</th>
            <td rowspan="2" colspan="3">1 hora</td>
            <td colspan="2">5 horas</td>
        </tr>
        <tr>
            <td>30 minutos para 75%</td>
        </tr>
      </table>
</body>
</html>
